<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive scaling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .quiz-wrapper {
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      border-radius: 30px;
    }

    #quizContainer input[type="radio"] {
      margin-right: 8px;
    }
  </style>
</head>
<body class="bg-primary">
  <h1 class="text-center bg-info text-light p-2">Quiz App</h1>

  <div class="container-fluid quiz-wrapper d-flex justify-content-center align-items-start">
    <div class="card bg-info w-100">
      <div class="card-body">
        <div class="d-flex justify-content-end me-3">
          <div id="timerBox" class="mb-3 text-danger fw-bold"></div>
        </div>

        <div class="card-text" id="quizContainer">
          <div id="questionBox"></div>
          <br>
          <div class="text-center mt-3">
            <button class="btn btn-primary" id="nextBtn" disabled>Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
