<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-primary">
    <h1 class=" text-center bg-info text-light p-2 w-100 ">Quiz App</h1>
    <div class="d-flex justify-content-center align-items-start mt-5 " >
       <div class="card bg-info w-100" style="border-radius: 30px;">

           <br>
           <div class="d-flex justify-content-end me-3">

           </div>
           
           <div class="card-text  " id="quizContainer">

             <br>
             <div class="text-center mt-3">
               <button class="btn btn-primary" id="nextBtn" disabled>Next</button>
             </div>
           </div>
          </div>
       </div>
     </div>

    <script src="app.js"></script>

</html>
